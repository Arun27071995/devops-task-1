name: Test Docker Secrets

# Workflow trigger
on:
  push:
    branches:
      - main      # main branch me push hone par chale
  workflow_dispatch: # manual run ka option bhi hai

jobs:
  check-secrets:
    runs-on: ubuntu-latest

    # Secrets ko environment variables ke roop me pass karna
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Secret existence check
      - name: Verify Docker secrets
        run: |
          echo "Checking Docker secrets existence..."
          
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "‚ùå DOCKER_USERNAME is NOT set"
            exit 1
          else
            echo "‚úÖ DOCKER_USERNAME exists"
          fi

          if [ -z "$DOCKER_PASSWORD" ]; then
            echo "‚ùå DOCKER_PASSWORD is NOT set"
            exit 1
          else
            echo "‚úÖ DOCKER_PASSWORD exists"
          fi

          echo "All Docker secrets are properly set! üéâ"
